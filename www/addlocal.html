        </div>

      <div class="row" id="cadastro">
        <div class="col-sm">

              <label>Nome do Posto:</label>
              <input type="text" class="form-control" id="nomelocal" aria-describedby="nome" placeholder="Nome" name="nome_posto">

              <input type="text" class="form-control" id="lat" aria-describedby="nome" placeholder="Latitude" name="lat">

                <option value="3">Three</option>
              </select> -->
            </div>
            <a class="btn btn-outline-success btn-block" id="pegarlocal">Capturar Coordenadas</a>
            <button type="submit" class="btn btn-outline-primary btn-block" id="login">Confirmar</button>
            <a href="locais.html" class="btn btn-outline-primary btn-block">Adicionar Produto</a>
            <a href="paginaadm.html" class="btn btn-outline-danger btn-block" id="voltar">Voltar</a>
