  <body>

    <form method="post" id="cadastros">

      <center><h1>Cadastrar</h1></center>
      
      <div id="cadastro">
        <div class="infos">
          <br>
          <label for="nome completo">Nome completo:</label><br>
          <input type="text" id="nome" aria-describedby="nome" placeholder=" Digite seu nome completo" name="nome"><br>
          <label for="nome completo">Login:</label><br>
          <input type="text" id="login" aria-describedby="login" placeholder=" Digite um login" name="login"><br>
          <label for="RG">RG:</label><br>
          <input type="text" id="rg" aria-describedby="rg" placeholder=" 12.345.678-9" name="rg"><br>
          <label for="telefone">Telefone:</label><br>
          <input type="text" id="telefone" aria-describedby="tel" placeholder="(DDD)XXXXX-XXXX" name="telefone"><br>
          <label for="exampleInputPassword1">Senha:</label><br>
          <input type="password" id="senha" placeholder="Digite sua senha" name="senha"><br>
          <center><button type="submit" class="btn btn-outline-primary btn-block" id="btn_cadastrar">Cadastrar</button></center>
          <center><a href="index.html" class="btn btn-outline-danger btn-block" id="btn_cancelar">Cancelar</a></center><br>
        </div>
      </div>
    </form>
